<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Simple</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
	var map;
	function initMap() {
		var location = {lat: 0, lng: 0};
        map = new google.maps.Map(document.getElementById('map'), {
          center: location,
          zoom: 2
        });
		var infowindow = new google.maps.InfoWindow({
			content: 'This is some text for the info window.'
		});
		var marker = new google.maps.Marker({
			position: location,
			map: map,
			title: 'Uluru (Ayers Rock)'
		});
		marker.addListener('click', function() {
			infowindow.open(map, marker);
		});
	}  
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=[google-maps-api-key]&callback=initMap"
    async defer></script>
  </body>
  </html>
